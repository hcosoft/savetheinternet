# About page
about_title: 'Information'
about_sub_title1: 'Stopp censurmaskinen - red Internetet!'
about_sub_text1: 'Intetnetet som du kender det er i fare! EU-parlamentet planlægger fortiden en extrem skærpelse af ophavsretten, hvilket vil indskrænke vores frihed i internettet imens.'

about_sub_title2: 'Hvad i kan forvente:'
about_sub_text2_1: 'Censurering kunne meget snart ændre de kulturelle normer i internetet som vi kender dem. Upload barriere, kombineret med fejlbehæftet algoritmer, vil resultere i at en simpel ting som at poste en link vil forårsage store problemer. Disse ting vil være særligt tydelige på platformer som Twitter, Facebook, 9GAG og Co. Faktisk, mest sandsynligt alle dine yndlingswebsteder. Her vil artiklerne 11 og 13 sørge for, at links og direkte citater bliver sværtet eller blive endda helt forhindret i at blive uploadet.


Den 20. Juni vil EU-Parlamentets retsudvalg stille et direktiv til forskarpelsen af ophavsretten til afstemning. Den ville kraftig forændre den europæiske copyright lov. Istede for at stærke rettighedshavere, kunne disse blive mere belastet end nogensinde før '
about_sub_text2_2: 'især Artikel 11 og 13 af fremlæggelsen betyder masive restriktioner, ikke kun for brugerne. Også store plattformer som tilbyder brugergenereret inhold som Reddit, GitHub eller 9GAG og rettighedshavere selv vil lide meget under disse nye regler:'

about_sub_title3: 'Ophavsret'
about_sub_text3_1: 'Artikel 11 af den nye direktiv koncentrer især på ophavsretten af informationsudbyder. Specificerede presserettigheder er beregnet til at beskytte indholdet af disse udbydere og kræver køb af en licens til at bruge dem.'
about_sub_text3_2: 'Problematiken er meget simpel: Es stor del af nyhedstilbyderne i internettet lever af sidevisninger og de derfra resluterende reklameindtægter, som bliver genreret når en bruger opkalder externe links. Hvis en tilbyder ikke vil eller kan betale de nødvendige licenser, vil denne indtægtskilde blive ud. Lovforslaget, som skulle understøtte tilbyderne, vil på denne måde tage deres eksistens grundlag.



